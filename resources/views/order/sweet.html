<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Click Sweet Alert</title>
  <!-- Include SweetAlert library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<table>
  <tr>
    <td id="myCell">Click me</td>
  </tr>
</table>

<script>
  // Function to be called on single click
  function status() {
    alert("Status function called!");
  }

  // Function to be called on double click
  function doubleClickHandler() {
    // Show Sweet Alert
    Swal.fire({
      title: 'Double Clicked!',
      text: 'You double-clicked the cell!',
      icon: 'info',
      confirmButtonText: 'Close'
    });
  }

  // Add click and double click event listeners to the cell
  const myCell = document.getElementById('myCell');
  myCell.addEventListener('click', status);
  myCell.addEventListener('dblclick', doubleClickHandler);
</script>

</body>
</html>
